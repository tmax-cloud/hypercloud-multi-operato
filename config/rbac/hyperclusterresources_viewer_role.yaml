# permissions for end users to view hyperclusterresources.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: hyperclusterresources-viewer-role
rules:
- apiGroups:
  - hyper.multi.tmax.io
  resources:
  - hyperclusterresources
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - hyper.multi.tmax.io
  resources:
  - hyperclusterresources/status
  verbs:
  - get
